<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="logo">
        <img src="assets/img/logo.jpg" width="100px">
    </div>

    <div class="session">
        <div class="left">
            <img src="assets/img/logo.jpg" alt="error" height="180px">
        </div>

        <form action="" class="log.in" autocomplete="off">
            <img src="assets/img/logo.jpg" alt="error" height="50px">
            <p> Login and Start a productive day! </p>
            <div class="floating-label">
                <input placeholder="Name" type="name" name="name" id="name" autocomplete="off">
                <label for="name">Name:</label>
            </div>
            <div class="floating-label">
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <label for="email">Email:</label>
            </div>
            <div class="floating-label">
                <input type="password" placeholder="Password" name="password" id="password" autocomplete="off">
                <label for="password">Password</label>
            </div>

        </form>
        <a href="confirm.html">
            <button type="submit" onclick="">Log in</button></a>
    </div>
    <hr>
    <p class="copyright">Â© 2020 Bedimcode. All right reserved</p>

</body>

</html>
